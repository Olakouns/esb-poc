apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db-container
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "mot2P@ss"
      volumes:
        - name: mysql-init-db-config
          configMap:
            name: mysql-init-db-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-db-config
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS tpo_db;
    CREATE DATABASE IF NOT EXISTS in_api_db;
    CREATE DATABASE IF NOT EXISTS hrl_api_2_db;

---
apiVersion: v1
kind: Service
metadata:
  name: db-service
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306